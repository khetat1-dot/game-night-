<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Jeopardy - Team Edition üèÜ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
  text-align: center;
}

h1 { margin: 20px 0; }

#scoreboard {
  display: flex;
  justify-content: center;
  gap: 50px;
  font-size: 1.3em;
  margin-bottom: 10px;
}

.team {
  padding: 10px 20px;
  border-radius: 10px;
}

.active {
  background: gold;
  color: black;
  font-weight: bold;
}

.turn {
  margin-bottom: 15px;
  font-size: 1.2em;
}

.board {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 6px;
  max-width: 1100px;
  margin: 0 auto 30px;
  padding: 10px;
}

.category {
  background: #003366;
  padding: 15px;
  font-weight: bold;
}

.tile {
  background: #0055aa;
  padding: 30px 0;
  font-size: 1.5em;
  cursor: pointer;
}

.tile:hover { background: #0077dd; }
.tile.used { background: #111; cursor: default; }

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 20px;
}

button {
  padding: 10px 20px;
  margin: 10px;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.correct { background: #28a745; color: white; }
.wrong { background: #dc3545; color: white; }
.close { background: #555; color: white; }

.daily { color: gold; font-weight: bold; font-size: 1.4em; }
</style>
</head>

<body>

<h1>üèÜ Family Jeopardy üèÜ</h1>

<div id="scoreboard">
  <div id="teamA" class="team active">Team A: 0</div>
  <div id="teamB" class="team">Team B: 0</div>
</div>

<div class="turn" id="turnIndicator">Current Turn: Team A</div>

<div class="board" id="board"></div>

<div class="modal" id="modal">
  <h2 id="question"></h2>
  <p id="answer" style="display:none;"></p>
  <div id="buttons"></div>
</div>

<script>
let teamAScore = 0;
let teamBScore = 0;
let currentTeam = "A";
let dailyDoubleIndex = Math.floor(Math.random() * 25);

const categories = [
{
name: "Science",
questions: [
{value:100, q:"What part of the cell contains DNA?", a:"Nucleus"},
{value:200, q:"What is H2O more commonly known as?", a:"Water"},
{value:300, q:"What planet has the most moons?", a:"Saturn"},
{value:400, q:"What is the speed of light in vacuum (km/s)?", a:"300000"},
{value:500, q:"What scientist developed the theory of relativity?", a:"Albert Einstein"}
]},
{
name: "Geography",
questions: [
{value:100, q:"What country is home to the Eiffel Tower?", a:"France"},
{value:200, q:"What river runs through Egypt?", a:"Nile"},
{value:300, q:"Which U.S. state is known as the Sunshine State?", a:"Florida"},
{value:400, q:"What is the smallest continent?", a:"Australia"},
{value:500, q:"Which country has the most population?", a:"India"}
]},
{
name: "History",
questions: [
{value:100, q:"Who discovered America in 1492?", a:"Christopher Columbus"},
{value:200, q:"Which empire was ruled by Julius Caesar?", a:"Roman Empire"},
{value:300, q:"What wall came down in 1989?", a:"Berlin Wall"},
{value:400, q:"Who was the first man to walk on the moon?", a:"Neil Armstrong"},
{value:500, q:"Which ship sank in 1912 after hitting an iceberg?", a:"Titanic"}
]},
{
name: "Entertainment",
questions: [
{value:100, q:"What superhero is known as the Dark Knight?", a:"Batman"},
{value:200, q:"What animated movie features Simba?", a:"The Lion King"},
{value:300, q:"Who plays Iron Man in the Marvel movies?", a:"Robert Downey Jr."},
{value:400, q:"What streaming service created Stranger Things?", a:"Netflix"},
{value:500, q:"What long-running TV show features the Simpson family?", a:"The Simpsons"}
]},
{
name: "Sports",
questions: [
{value:100, q:"In which sport do you score a touchdown?", a:"American Football"},
{value:200, q:"How many players are on a basketball team on court?", a:"5"},
{value:300, q:"Which country invented cricket?", a:"England"},
{value:400, q:"What sport uses a pommel horse?", a:"Gymnastics"},
{value:500, q:"How many Grand Slam tournaments are in tennis?", a:"4"}
]}
];

const board = document.getElementById("board");

categories.forEach(category => {
const catDiv = document.createElement("div");
catDiv.classList.add("category");
catDiv.innerText = category.name;
board.appendChild(catDiv);
});

let tileCounter = 0;

for (let i = 0; i < 5; i++) {
categories.forEach((category, catIndex) => {
const tile = document.createElement("div");
tile.classList.add("tile");
tile.innerText = category.questions[i].value;
tile.onclick = () => openQuestion(tile, catIndex, i, tileCounter);
board.appendChild(tile);
tileCounter++;
});
}

function openQuestion(tile, catIndex, qIndex, tileIndex) {
if (tile.classList.contains("used")) return;

const modal = document.getElementById("modal");
const question = document.getElementById("question");
const answer = document.getElementById("answer");
const buttons = document.getElementById("buttons");

const qData = categories[catIndex].questions[qIndex];

if (tileIndex === dailyDoubleIndex) {
question.innerHTML = "<span class='daily'>‚ú® DAILY DOUBLE ‚ú®</span><br><br>" + qData.q;
} else {
question.innerText = qData.q;
}

answer.innerText = "Answer: " + qData.a;
answer.style.display = "none";

buttons.innerHTML = `
<button onclick="showAnswer()">Show Answer</button>
<button class="correct" onclick="updateScore(${qData.value})">Correct</button>
<button class="wrong" onclick="updateScore(-${qData.value})">Wrong</button>
<button class="close" onclick="closeModal()">Close</button>
`;

modal.style.display = "flex";
tile.classList.add("used");
checkEndGame();
}

function updateScore(points) {
if (currentTeam === "A") {
teamAScore += points;
} else {
teamBScore += points;
}

document.getElementById("teamA").innerText = "Team A: " + teamAScore;
document.getElementById("teamB").innerText = "Team B: " + teamBScore;

switchTurn();
closeModal();
}

function switchTurn() {
currentTeam = currentTeam === "A" ? "B" : "A";
document.getElementById("turnIndicator").innerText = "Current Turn: Team " + currentTeam;

document.getElementById("teamA").classList.remove("active");
document.getElementById("teamB").classList.remove("active");

document.getElementById("team" + currentTeam).classList.add("active");
}

function showAnswer() {
document.getElementById("answer").style.display = "block";
}

function closeModal() {
document.getElementById("modal").style.display = "none";
}

function checkEndGame() {
  const usedTiles = document.querySelectorAll(".tile.used").length;
  if (usedTiles === 25) {
    setTimeout(() => {

      let winner = teamAScore > teamBScore ? "Team A Wins! üéâ" :
                   teamBScore > teamAScore ? "Team B Wins! üéâ" :
                   "It's a Tie! ü§ù";

      alert(
        "üèÅ Game Over!\n\n" +
        "Team A: " + teamAScore + "\n" +
        "Team B: " + teamBScore + "\n\n" +
        winner +
        "\n\nüëë Tanay is the real winner. üëë"
      );

    }, 500);
  }
}
</script>

</body>
</html>
